<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced BMI Calculator with Charts</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container" role="main">
    <header>
      <h1>BMI Calculator</h1>
      <button id="themeToggle" aria-label="Toggle Theme">ðŸŒ™</button>
    </header>

    <section class="form-section">
      <form id="bmiForm">
        <div class="input-group">
          <label for="age">Age</label>
          <input type="number" id="age" min="1" required />
        </div>

        <div class="input-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="input-group">
          <label for="height">Height</label>
          <input type="number" id="height" placeholder="cm or in" required />
        </div>

        <div class="input-group">
          <label for="weight">Weight</label>
          <input type="number" id="weight" placeholder="kg or lb" required />
        </div>

        <div class="input-group unit-toggle">
          <label>Units</label>
          <label><input type="radio" name="units" value="metric" checked /> Metric</label>
          <label><input type="radio" name="units" value="imperial" /> Imperial</label>
        </div>

        <button type="submit">Calculate BMI</button>
      </form>
    </section>

    <section class="result-section" id="resultSection" aria-live="polite">
      <div id="bmiResult"></div>
      <div id="bmiMessage"></div>
      <div id="healthTip"></div>
    </section>

    <section class="chart-section">
      <h2>Your BMI Category</h2>
      <canvas id="bmiChart" width="400" height="200"></canvas>
    </section>

    <section class="history-section">
      <h2>History</h2>
      <ul id="bmiHistory"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
